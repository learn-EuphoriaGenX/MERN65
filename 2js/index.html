<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="mx-auto mt-5 shadow-lg bg-slate-800 border rounded-xl w-full max-w-md">
        <!-- Header -->
        <div class="p-4 text-white text-center text-2xl font-bold bg-slate-900 rounded-t-xl">
            <span class="text-blue-400">Calcu</span>lator
        </div>

        <!-- Display -->
        <div id="display" class="px-4 pt-6 text-right text-white text-xl bg-slate-700">0</div>
        <div id="ans" class="px-4 py-3 text-right text-xl bg-slate-700"></div>

        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-3 p-4 bg-slate-800">
            <!-- Row 1 -->
            <button class="calc-btn">%</button>
            <button class="calc-btn">(</button>
            <button class="calc-btn">)</button>
            <button class="calc-btn text-blue-400">/</button>

            <!-- Row 2 -->
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn text-blue-400">*</button>

            <!-- Row 3 -->
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn text-blue-400">-</button>

            <!-- Row 4 -->
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn text-blue-400">+</button>

            <!-- Row 5 -->
            <button class="calc-btn">C</button>
            <button class="calc-btn">0</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn bg-blue-500 text-white font-bold hover:bg-blue-600">=</button>
        </div>
    </div>

    <style>
        .calc-btn {
            @apply rounded-full h-14 w-14 flex items-center justify-center text-white text-lg font-semibold bg-slate-700 hover:bg-slate-600 transition;
        }
    </style>
    <script src="day4.js"></script>
</body>

</html>
